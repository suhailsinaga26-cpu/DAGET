<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT REKAP ZEX - DANA KAGET</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body {
            background: #008cee; /* Biru Khas Dana */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* Identitas Branding */
        .brand-header {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .brand-header h1 { font-size: 24px; letter-spacing: 1px; }

        /* Animasi Amplop */
        .envelope-box {
            position: relative;
            width: 220px;
            height: 300px;
            background: #ed4747;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .envelope-box:hover { transform: scale(1.05); }
        .envelope-box:active { transform: scale(0.95); }

        .circle-open {
            width: 80px;
            height: 80px;
            background: #ffcc00;
            border-radius: 50%;
            border: 4px solid #d35400;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #d35400;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Result Popup */
        #result-screen {
            display: none;
            background: white;
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popUp 0.5s ease-out;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .amount-text {
            font-size: 48px;
            font-weight: 900;
            color: #333;
            margin: 20px 0;
        }

        .claim-button {
            display: block;
            background: #008cee;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .claim-button:hover { background: #0076c9; }

        /* Block Screen */
        #blocked-screen {
            display: none;
            color: white;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="header-part" class="brand-header">
            <h1>BOT REKAP ZEX</h1>
            <p>Klik untuk membuka amplop</p>
        </div>

        <div id="envelope-part" class="envelope-box" onclick="bukaDanaKaget()">
            <div class="circle-open">Rp</div>
            <p style="color: white; margin-top: 20px; font-weight: bold; opacity: 0.8;">TAP DISINI</p>
        </div>

        <div id="result-screen">
            <p style="color: #888;">Selamat! Kamu mendapatkan</p>
            <div class="amount-text">Rp 00</div>
            <p style="margin-bottom: 25px; color: #555; line-height: 1.5;">
                Silakan klaim ke admin untuk memasukkan saldo ke akun Anda.
            </p>
            <a href="https://t.me/ZEXORIGINAL" class="claim-button">KLAIM KE @ZEXORIGINAL</a>
        </div>

        <div id="blocked-screen">
            <h2 style="font-size: 28px;">MAAF!</h2>
            <p style="margin: 15px 0;">Perangkat Anda sudah pernah mengklaim.</p>
            <hr style="opacity: 0.3; margin: 20px 0;">
            <p>Hubungi <strong>@ZEXORIGINAL</strong> untuk akses premium.</p>
        </div>
    </div>

    <audio id="audioEffect">
        <source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const dbKey = "zex_user_claimed";
        const audio = document.getElementById('audioEffect');

        // Cek Database (1 Device 1 Kali)
        window.onload = function() {
            if (localStorage.getItem(dbKey)) {
                showBlocked();
            }
        };

        function bukaDanaKaget() {
            // Mainkan Suara
            audio.play().catch(() => {
                console.log("Suara butuh interaksi user pertama kali.");
            });

            // Animasi Menghilang
            document.getElementById('envelope-part').style.transition = "0.4s";
            document.getElementById('envelope-part').style.opacity = "0";
            document.getElementById('envelope-part').style.transform = "scale(0.5)";
            document.getElementById('header-part').classList.add('hidden');

            setTimeout(() => {
                document.getElementById('envelope-part').classList.add('hidden');
                document.getElementById('result-screen').style.display = "block";
                
                // Simpan ke database lokal agar tidak bisa buka lagi
                localStorage.setItem(dbKey, "true");
            }, 400);
        }

        function showBlocked() {
            document.getElementById('header-part').classList.add('hidden');
            document.getElementById('envelope-part').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('blocked-screen').style.display = "block";
        }
    </script>
</body>
</html>
